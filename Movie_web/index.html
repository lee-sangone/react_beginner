<!DOCTYPE html>
<html>
    <body>
        <div id="root"></div>
    </body>
    <script src="https://unpkg.com/react@18.2/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone@7.21.2/babel.min.js"></script>
    <script type="text/babel">
        function App() {
            const [minutes, setMinutes] = React.useState()
            const [flipped, setFlipped] = React.useState(false)
            const onChange = (event) => {
            setMinutes(event.target.value)
            }
            const reset = () => setMinutes(0)
            return(
            <div>
                <h1>Super converter</h1>
                <div>
                    <label htmlFor="minutes">Minutes</label>
                    <input value={minutes} id="minutes" placeholder = "Minutes" type="number" onChange={onChange} />
                </div>
                <div>
                    <label htmlFor="hours">Hours</label>
                    <input value={Math.round(minutes/60)} id="hours" placeholder = "Hours" type="number" />
                </div>
                <button onClick={reset}>Reset</button>
                <button onClick={onFlip}>Flipped</button>
            </div>
            )
        }
        const root = document.getElementById("root")
        ReactDOM.render(<App/>, root)
    </script>   
</html>
