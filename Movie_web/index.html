<!DOCTYPE html>
<html>
    <body>
        <div id="root"></div>
    </body>
    <script src="https://unpkg.com/react@18.2/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone@7.21.2/babel.min.js"></script>
    <script type="text/babel">
        const root = document.getElementById("root")
        const Title = () => (
            <h3 id="title" onMouseEnter={()=> console.log("mouse enter")}>
                Hello I'm Title
            </h3>
        )
        const Button = () => (<button style={{backgroundColor: "tomato"}} onClick={()=>console.log("im clicked")}>
            Click me
        </button>
        )
        const Container = (
            <div>
                <Title /> 
                <Button />
            </div>)
        ReactDOM.render(Container, root)
    </script>
</html>
